<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__logo"></div>
        <div>
          <div class="header__search">
            <span class="search__icon"></span>
            <input type="text" class="header__search-input" />
          </div>
          <nav class="header__menu">
              <!--Buraya header ın sağ üzerinde 
                3 tane ikon ve 1 tane butondan oluşan bir menü gelecek-->
          </nav>
        </div>
      </header>
      <div class="container">
          <!--Sol sidebar kısmı-->
        <aside class="left">
            <div class="aside__up">
                <figure class="aside__image">
                     <img src="" alt=""></img>
                </figure>
                <div class="aside__image--text">
                    <span class="name"></span>
                    <span class="city"></span>
                </div>
                <div class="statistical__emma">
                    <div class="post__emma">
                        <span class="post"></span>
                        <span class="post__no"></span>
                    </div>
                    <div class="followers_emma">
                        <span class="followers"></span>
                        <span class="followers__no"></span>
                    </div>
                    <div class="following__emma">
                        <span class="following"></span>
                        <span class="following__no"></span>
                    </div>
                </div>
            </div>
            <!-- aside down maybe it can be nav tag and class name can be change instead of text 
            it  can be link I couldn't decide completely -->
            <!--Sol sidebar altta kalan parça-->
            <div class="_aside__down">
                <div class="feed__box">
                    <div class="feed__icon"></div>
                    <div class="feed__text">
                        <a href="#"></a>
                    </div>
                </div>
                <div class="explore__box">
                    <div class="explore__icon"></div>
                    <div class="explore__text">
                        <a href="#"></a>
                    </div>
                </div>
                <div class="trendingtags__box">
                    <div class="trendingtags__icon"></div>
                    <div class="trendingtags__text">
                        <a href="#"></a>
                    </div>
                </div>
                <div class="toppost__box">
                    <div class="toppost__icon"></div>
                    <div class="toppost__text">
                        <a href="#"></a>
                    </div>
                </div>
                <div class="people__box">
                    <div class="people__icon"></div>
                    <div class="people__text">
                        <a href="#"></a>
                    </div>
                </div>
                <div class="notification__box">
                    <div class="notification__icon"></div>
                    <div class="notification__text">
                        <a href="#"></a>
                    </div>
                </div>
                <div class="direct__box">
                    <div class="direct__icon"></div>
                    <div class="direct__text">
                        <a href="#"></a>
                    </div>
                </div>
                <div class="stats__box">
                    <div class="stats__icon"></div>
                    <div class="stats__text">
                        <a href="#"></a>
                    </div>
                </div>
                <div class="settings__box">
                    <div class="settings__icon"></div>
                    <div class="settings__text">
                        <a href="#"></a>
                    </div>
                </div>
            </div>
        </aside>
        <!--Orta resim kısmı-->
        <div class="images">
            <section class="stories__link">
                <div class="featuredstories__link">
                    <a href=""> Featured Stories </a>
                </div>
                <div class="popularstories__link">
                    <a href="">Popular Stories </a>
                </div>
            </section>
            <section class="featured__images">
                <figure><img src="" alt=""></figure>
                <figure><img src="" alt=""></figure>
                <figure><img src="" alt=""></figure>
                <figure><img src="" alt=""></figure>
            </section>
          
            <section class="feed__link">
                <div class="latestfeed__link"></div>
                <div class="settings-1__icon"></div>
                <div class="settings-2__icon"></div>
            </section>
            <section class="latest__images-1">
                <figures><img src="" alt=""></figures>
                <figures><img src="" alt=""></figures>
                <figures><img src="" alt=""></figures>
            </section>
            <section class="latest__images-2">
                <figure><img src="" alt=""></figure>
                <figure><img src="" alt=""></figure>
                <figure><img src="" alt=""></figure>
            </section>
        </div>
        <!--Sağ sidebar kısmı-->
        <aside class="right">
            <figure class="profil__photo">
                <img src="" alt="">
            </figure>
            <h2 class="title">BENJAMIN HARDMAN</h2>
            <div class="benjamin__statistics">
                <span class="benjamin__nummer">882</span>
                <span class="benjamin__word">Photos</span>
                <span class="benjamin__nummer">572k</span>
                <span class="benjamin__word">Followers</span>
            </div>
            <article class="benjamin__paragraph">
                <p></p>
            </article>
            <div class="benjamin__data">
                <span class="benjamin__data-1"></span>
                <span class="benjamin__data-2"></span>
            </div>
            <div class="benjamin__data">
                    <span class="benjamin__data-1"></span>
                    <span class="benjamin__data-2"></span>    
            </div>
            <div class="benjamin__data">
                    <span class="benjamin__data-1"></span>
                    <span class="benjamin__data-2"></span>    
            </div>
        </aside>
      </div>
    </div>
  </body>
</html>
